@if(isLoading){
<div style="text-align: center; font-size: xx-large; color: grey">
  Loading...
</div>
}@else{
<div class="user-list">
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>UserName</th>
      </tr>
    </thead>
    <tbody>
      @for(user of users; track user){
      <tr (click)="viewDetails(user.id)">
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
      </tr>
      }
    </tbody>
  </table>
</div>
}
