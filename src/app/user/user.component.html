<body>
<div class="user-list">
    <h2>Users</h2>
    <table>
    <thead>
    <tr>
    <th>ID</th>
    <th>Name</th>
    <th>UserName</th>
    <th>Action</th>
    </tr>
    </thead>
    <tbody>
    @for(user of users; track user){
    <tr > 
        <td >{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.username }}</td>
        <td><button [routerLink]="'/user-card'">View Details</button></td>
    </tr>
    }
    </tbody>
    </table>
   </div>
   
   
</body>
